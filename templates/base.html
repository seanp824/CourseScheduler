<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .calendar-cell {
        border: 1px solid #ddd;
        height: 100px;
        vertical-align: top;
        padding: 5px;
      }
      .calendar-time {
        font-size: 12px;
        color: #888;
      }
      .calendar-event {
        background-color: #007bff;
        color: #fff;
        padding: 2px 5px;
        border-radius: 3px;
        margin-bottom: 2px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Course Scheduler</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/courses">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create-schedule">Create Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/schedule">View Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/grades">Grade Distributions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/calendar">Weekly Calendar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">{% block content %} {% endblock %}</div>
  </body>
</html>
